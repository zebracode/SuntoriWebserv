<section class="row" data-ng-controller="PasswordController">
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4 login-form-bg">
    <h3 class="col-md-12 text-center">เปลี่ยนรหัสผ่าน</h3>
    <p class="small text-center">กรุณากรอก Username</p>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-1 col-md-10">
        <form data-ng-submit="askForPasswordReset()" class="form-horizontal" autocomplete="off">
            <fieldset>
        <div class="form-group">
          <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
        </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-primary">ส่งรหัสผ่าน</button>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong>{{error}}</strong>
                </div>
                <div data-ng-show="success" class="text-center text-success">
                    <strong>{{success}}</strong>
                </div>
            </fieldset>
        </form>
    </div>
    </div>
</section>
