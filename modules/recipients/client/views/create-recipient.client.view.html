<section data-ng-controller="RecipientsController as ul">
  <div class="modal-header">
    <h1>New Recipient </h1>
  </div>
  <div class="modal-body">
    <form name="recipientForm" class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="name">Name</label>
          <div class="controls">
            <input name="name" type="text" data-ng-model="name" id="name" class="form-control" placeholder="name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="tel">tel</label>
          <div class="controls">
            <input name="tel" data-ng-model="tel" id="tel" class="form-control" cols="30" rows="10" placeholder="tel">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="address">address</label>
          <div class="controls">
            <input name="address" data-ng-model="address" id="address" class="form-control" cols="30" rows="10" placeholder="address">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="country">country</label>
          <div class="controls">
            <input name="country" data-ng-model="country" id="country" class="form-control" cols="30" rows="10" placeholder="country">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="postcode">postcode</label>
          <div class="controls">
            <input name="postcode" data-ng-model="postcode" id="postcode" class="form-control" cols="30" rows="10" placeholder="postcode">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit" ng-click="ok()">Ok</button>
          <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
