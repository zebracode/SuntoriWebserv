<div flex layout="row" data-ng-controller="RecipientsController as ul" data-ng-init="findOne()">
  <!-- Container Left -->

  <!-- Container Right -->
  <md-content flex id="content" data-ng-show="authentication.user">
    <div class="row">
      <div class="col-md-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>รายชื่อผู้รับ</h2>
            <div class="clearfix"></div>
          </div>
          <div class="col-xs-offset-0 col-xs-12 col-md-offset-2 col-md-8 login-form-bg">
            <h3 class="text-center">แก้ไขข้อมูลผู้รับ</h3>
              <form name="recipientForm" class="form-horizontal" data-ng-submit="update()" novalidate>
                  <fieldset>
                      <div layout-gt-sm="row">
                          <md-input-container class="md-block" flex-gt-sm>
                              <label>ชื่อ-นามสกุล</label>
                              <input ng-model="recipient.name" required>
                              <div ng-messages="userForm.recipient.name.$error" role="alert" multiple>
                                  <div ng-message="required" class="my-message">กรุณากรอกชื่อ-นามสกุล</div>
                              </div>
                          </md-input-container>

                          <md-input-container class="md-block" flex-gt-sm>
                              <label>เบอร์โทรศัพท์</label>
                              <input ng-model="recipient.tel" required>
                              <div ng-messages="userForm.recipient.tel.$error" role="alert" multiple>
                                  <div ng-message="required" class="my-message">กรุณากรอกเบอร์โทรศัพท์</div>
                              </div>
                          </md-input-container>
                          <md-input-container class="md-block" flex-gt-sm>
                              <label>อีเมลล์</label>
                              <input ng-model="recipient.email">
                          </md-input-container>
                      </div>

                      <md-input-container class="md-block">
                          <label>ที่อยู่</label>
                          <input ng-model="recipient.address" required>
                          <div ng-messages="userForm.recipient.address.$error" role="alert" multiple>
                              <div ng-message="required" class="my-message">กรุณากรอกที่อยู่</div>
                          </div>
                      </md-input-container>

                      <div layout-gt-sm="row">
                          <md-input-container class="md-block">
                              <label>อำเภอ</label>
                              <input ng-model="recipient.ampher" required>
                              <div ng-messages="userForm.recipient.ampher.$error" role="alert" multiple>
                                  <div ng-message="required" class="my-message">กรุณากรอกอำเภอ</div>
                              </div>
                          </md-input-container>

                          <md-input-container class="md-block" flex-gt-sm>
                              <label>จังหวัด</label>
                              <md-select ng-model="recipient.country" required>
                                  <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                                      {{state.abbrev}}
                                  </md-option>
                              </md-select>
                              <div ng-messages="userForm.recipient.country.$error" role="alert" multiple>
                                  <div ng-message="required" class="my-message">กรุณาเลือกจังหวัด</div>
                              </div>
                          </md-input-container>
                      </div>

                      <div layout-gt-sm="row">
                          <md-input-container class="md-block" flex-gt-sm>
                              <label>รหัสไปรษณีย์</label>
                              <input name="postcode" ng-model="recipient.postcode" placeholder="12345"
                                     required ng-pattern="/^[0-9]{5}$/" md-maxlength="5">

                              <div ng-messages="userForm.postcode.$error" role="alert" multiple>
                                  <div ng-message="required" class="my-message">ใส่รหัสไปรษณีย์ไม่ถูกต้อง</div>
                              </div>
                          </md-input-container>
                          <md-input-container class="md-block">
                              <label>Comment</label>
                              <input ng-model="recipient.comment">
                          </md-input-container>
                      </div>
                      <div class="text-center form-group">
                          <button class="btn btn-primary" type="submit" ng-click="ok()">ตกลง</button>
                          <button class="btn btn-warning" type="button" data-ui-sref="recipients.list">ยกเลิก</button>
                      </div>
                  </fieldset>
              </form>
          </div>
        </div>
      </div>
    </div>
  </md-content>
</div>
