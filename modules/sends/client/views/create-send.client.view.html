<section data-ng-controller="SendsController">
  <div class="modal-header">
    <h1>เพิ่มรายชื่อผู้ส่ง</h1>
  </div>
  <div class="modal-body">
    <form name="recipientForm" class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="row">
          <div class="col-sm-6 text-center">
            <i class="glyphicon glyphicon-user "></i>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label class="control-label" for="name">Name</label>
              <div class="controls">
                <input name="name" type="text" data-ng-model="name" id="name" class="form-control" placeholder="name">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="tel">tel</label>
              <div class="controls">
                <input name="tel" type="text" data-ng-model="tel" id="tel" class="form-control" placeholder="tel">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="address">address</label>
              <div class="controls">
                <input name="address" type="text" data-ng-model="address" id="address" class="form-control" placeholder="address">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="country">country</label>
              <div class="controls">
                <input name="country" type="text" data-ng-model="country" id="country" class="form-control" placeholder="country">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="postcode">postcode</label>
              <div class="controls">
                <input name="postcode" type="text" data-ng-model="postcode" id="postcode" class="form-control" placeholder="postcode">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit" ng-click="ok()">Ok</button>
          <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
