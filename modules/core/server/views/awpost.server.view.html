<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{title}}</title> 
  <script src="https://cdn.jsdelivr.net/jsbarcode/3.6.0/JsBarcode.all.min.js"></script> 
</head>
<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
  <div style="background-image:url(/assets/img/form_aw_post.png); position:absolute; left:0px; top:0px; width:583px; height:369px;" title="">
  	<span>Sender</span>
  	<br>
  	<span>{{main.s_name}}</span>
  	<br>
  	<span>{{main.s_address}}</span>
  	<br>
  	<span>{{main.s_country}}</span>
  	<br>
  	<span>{{main.s_postcode}}</span>
  	<br>
  	<br>
  	<span>Receiver</span>
	<br>
	<span>{{main.r_name}}</span>
	<br>
	<span>{{main.r_address}}</span>
	<br>
	<span>{{main.r_country}}</span>
	<br>
	<span>{{main.r_postcode}}</span>
	<br>
	<svg class="barcode"
	  jsbarcode-value="{{main.barcode}}"
	  jsbarcode-textmargin="0"
	  jsbarcode-fontoptions="bold">
	</svg>

	<br>
	<svg class="barcode"
	  jsbarcode-value="{{main.order}}"
	  jsbarcode-textmargin="0"
	  jsbarcode-fontoptions="bold">
	</svg>

  </div>

  <script type="text/javascript">
  	JsBarcode(".barcode").init();
  </script>
</body>
</html>
