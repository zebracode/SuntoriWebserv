<div data-ng-controller="HeaderController" flex>
    <md-toolbar class="md-hue-2" layout="row" data-ng-controller="HomeController as ul">
        <div class="md-toolbar-tools">
            <div flex>
                <img data-ui-sref="home" ng-src="modules/users/img/buttons/logo-suntori50.png">
            </div>
            <div class="collapse navbar-collapse" collapse="!isCollapsed" role="navigation">
                <md-button class="md-raised md-primary" data-ui-sref="authentication.signin" data-ng-hide="authentication.user">เข้าสู่ระบบ</md-button>
                <md-button class="md-raised md-primary" data-ui-sref="authentication.signup" data-ng-hide="authentication.user">สมัครสมาชิก</md-button>
                <md-button ng-disabled="true" class="md-primary" data-ng-show="authentication.user">
                <img data-ng-src="{{authentication.user.profileImageURL}}" alt="{{authentication.user.displayName}}" class="header-profile-image" />
                <span md-is-locked-open="$mdMedia('gt-sm')" class="md-body-2" data-ng-bind="authentication.user.displayName"></span>
                </md-button>
                <md-button href="/admin/users" target="_self" class="md-raised md-primary" data-ng-show="authentication.user ">Admin Panel</md-button>
                <md-button href="/api/auth/signout" target="_self" class="md-raised md-primary" data-ng-show="authentication.user">ออกจากระบบ</md-button>
            </div>
        </div>
        <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()"
                   aria-label="Show User List" data-ng-show="authentication.user">
            <md-icon md-svg-icon="menu" ></md-icon>
        </md-button>
    </md-toolbar>
</div>
